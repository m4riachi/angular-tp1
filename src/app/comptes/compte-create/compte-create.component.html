<div class="card mt-5">
  <div class="card-header">
    Creation Compte
  </div>
  <div class="card-body">
      <div class="form-group">
        <label for="exampleRIB">RIB</label>
        <input type="text" [(ngModel)]="compte.rib" class="form-control" id="exampleRIB" placeholder="Enter le RIB" />
      </div>
      <div class="form-group">
        <label for="exampleSolde">Solde</label>
        <input type="text" [(ngModel)]="compte.sold" class="form-control" id="exampleSolde" placeholder="Entrer le solde" />
      </div>
  </div>
  <div class="card-footer">
    <button type="submit" class="btn btn-block btn-primary" (click)="save()">Save</button>
  </div>
</div>
